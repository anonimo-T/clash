<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yan Telles, Isaac">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/icon.png"/>
    <link rel="stylesheet" href="assets/css/card.css">
    <title>API Clash Royale</title>
</head>
<body>
<div class="geral">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="assets/img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            API Clash Royale
        </a>
    </nav>
    <div class="topo">
        <div class="nivel">
            <img src="assets/img/nivel.png" alt="">
        </div>

        <div class="moedas">
            <img src="assets/img/moedas.png" alt="">
        </div>

        <div class="gemas">
            <img src="assets/img/gemas.png" alt="">
        </div>
     </div>

    <div class="infor">
        <div class="avatar">
            <img src="assets/img/avatar.png" alt="avatar">
        </div>
        <div class="jogador">
            <img class="brasao" src="assets/img/brasao.png" alt="brasao">
            <img class="trofeu" src="assets/img/trofeu.png" alt="trofeu">
        </div>
        <div class="conf">
            <img src="assets/img/conf.png" alt="Configurações">
        </div>
    </div>

    <section class="arenas">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/img/hog-mountain.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/img/goblin-stadium.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/img/hog-mountain.png" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/img/jungle-arena.png" alt="room slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/img/legendary-arena.png" alt="fifth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/img/pekka's-playhouse.png" alt="sixth slide">
                </div>
            </div>
        </div>
    </section>

    <div class="pesquisa">
        <input type="text" placeholder="Name of Letter" id="txtNome" required/>
        <div class="sc">
            <h1 id="search">Search</h1>
            <img id="botao" id="search" src="assets/img/botao.png"></img>
        </div>
    </div>
</div>
<div class="aviso">
    <h1>Desculpe, estamos em fase de testes...</h1>
    <h1>Site disponível apenas para Galaxy S5</h1>
</div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/axios.min.js"></script>
    </body>
</html>
